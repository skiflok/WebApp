<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
  <title>Log in</title>
  <div th:replace="~{common :: head}"></div>
</head>
<body>
<div th:replace="~{fragments/header :: header}">Header</div>
<div class="container">
  <p class="h4 mb-3 text-start mt-3">Login page</p>
  <div class="alert alert-danger w-50" role="alert" th:if="${param.error}">
    Invalid username and password.
  </div>
  <div class="alert alert-primary w-50" role="alert" th:if="${param.logout}">
    You have been logged out.
  </div>
  <div th:if="${messages}" class="alert alert-${messagesType} w-50" role="alert">
    <p th:text="${messages}"></p>
  </div>

  <form id="loginForm" th:action="@{/login}" method="post">
    <div class="form-group row mb-3">
      <label class="col-sm-2 col-form-label">User Name :</label>
      <div class="col-sm-4">
        <input type="text" name="username" class="form-control"
               th:placeholder="username"/>
      </div>
    </div>

    <div class="form-group row mb-3">
      <label class="col-sm-2 col-form-label">Password:</label>
      <div class="col-sm-4">
        <input type="password" name="password" class="form-control"
               th:placeholder="password"/>
      </div>
    </div>

    <button class="btn btn-primary mb-3" type="submit">Sign In</button>

  </form>
</div>

</body>
</html>
