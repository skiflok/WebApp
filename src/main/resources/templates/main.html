<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
  <title>Spring Security Example</title>
  <!--  <link rel="stylesheet" type="text/css" href="/templates/styles.css">-->
</head>
<body>

<div>
  <form th:action="@{/logout}" method="post">
    <input type="submit" value="Sign Out"/>
  </form>
</div>
<span><a href="/user">User list</a></span>

<div>
  <form method="post" th:action="@{/add}" enctype="multipart/form-data">
    <input type="text" name="text" placeholder="Введите сообщение"/>
    <input type="text" name="tag" placeholder="Тэг">
    <input type="file" name="file">
    <button type="submit">Добавить</button>
  </form>
</div>


<div>Найти сообщения по тэгу</div>
<form method="get" th:action="@{/main}">
  <input type="text" name="filter" th:value="${filter}" placeholder="Введите тэг">
  <button type="submit">Найти</button>
</form>
<div>Список сообщений</div>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Text</th>
    <th>Tag</th>
    <th>Author</th>
    <th>img</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="message : ${messages}">
    <td th:text="${message.id}"></td>
    <td th:text="${message.text}"></td>
    <td th:text="${message.tag}"></td>
    <td th:text="${message.authorName}"></td>
    <td>
      <div th:if="${message.filename}">
        <img th:src="@{'/images/' + ${message.filename}}" width="100" height="100" alt="Image">
      </div>
    </td>
  </tr>
  </tbody>
</table>

<style>
    table {
        border-collapse: collapse;
        width: 50%;
    }

    th, td {
        border: 1px solid black;
        padding: 8px;
        text-align: left;
    }

    th {
        background-color: lightgray;
    }

</style>

</body>
</html>
